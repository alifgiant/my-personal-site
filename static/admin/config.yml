backend:
  name: git-gateway

# site_url: https://alifakbar.com

# when using a custom proxy server port
local_backend:
  url: http://localhost:8081/api/v1

publish_mode: editorial_workflow

media_folder: "src/images"
public_folder: "/images/uploads"

collections:
  - name: "category-collection"
    label: "Category"
    folder: "content/category"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Template Key", name: "templateKey", widget: "hidden", default: "category-select"}
      - {label: "Title", name: "title", widget: string}
      - {label: "Description", name: "description", widget: string}
  - name: "blog"
    label: "Blog"
    folder: "content/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Template Key", name: "templateKey", widget: "hidden", default: "blog-post"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Description", name: "description", widget: "text"}
      - label: "Category"
        name: "categories"
        widget: "relation"
        collection: "category-collection"
        valueField: "{{slug}}"
        searchFields: "title"
        displayFields: "title"
        multiple: true
      - {label: "Featured Post", name: "featuredpost", widget: "boolean", required: false}
      - {label: "Featured Image", name: "featuredimage", widget: image, required: false}
      - {label: "Body", name: "body", widget: "markdown"}
      - {label: "Tags", name: "tags", widget: "list", required: false}
  - name: "pages"
    label: "Pages"
    files:
      - file: "src/pages/index.md"
        label: "Landing Page"
        name: "index"
        fields:
          - {label: "Template Key", name: "templateKey", widget: "hidden", default: "index-page"}
          - {label: Image Url, name: image_url, widget: string}
          - {label: Full Name, name: full_name, widget: string}
          - {label: Description, name: description, widget: string}
          - {label: Motto, name: motto, widget: string}
          - {label: "CV Url", name: "cv", widget: "string"}
          - label: Social Media
            name: socmed
            widget: list
            fields:
              - {label: "Name", name: "name", widget: string}
              - {label: "Url", name: "url", widget: string}
              - {label: "Icon Class", name: "icon", widget: string}